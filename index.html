<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Coding</title>
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
    <!--Header Section-->
    <header>
        <a href="index.html">
        <h1>
            Club Coding
            </h1>
        </a>
        </header>
    <nav>Nav</nav>
    <main>About Us</main>
    <form>
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2>Sign up!</h2>
                <h4>10 classes for Â£40</h4>
                <label for="first-name">Child's Name</label><br>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Parent's/Guardian's Name</label><br>
                <input type="text" name="last_name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Contact Email</label><br>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                <br>
                <button type="submit" class="join-button">Submit</button>
            </form>
        </section>
    </form>
    <footer>
        <section class="contact-us">
            <h2>Contact Us!</h2>
            <h4>Got a question? Get in touch!</h4>
            <p>Phone: 01234 567890 | info@codingclub.net<br>
            Coding club, 1 High Street, Dublin</p>
        
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
        </section>
    </footer>
